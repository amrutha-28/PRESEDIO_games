<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game List</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:black;">
<div class="container mt-5">
    <h1 style="color:white;">Main Page</h1>
    <div th:if="${games.isEmpty()}" class="mt-3">
        <h3><p style="color:white;">---No games saved---</p></h3>
        <a class="btn btn-primary" th:href="/add" style="background-color:purple;">Add a Game</a>
    </div>
    <div th:if="${not games.isEmpty()}" class="mt-3">
        <h4><table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Genre</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr style="color:white;" th:each="game : ${games}">
                <td style="color:white;" th:text="${game.id}"></td>
                <td style="color:white;" th:text="${game.title}"></td>
                <td style="color:white;" th:text="${game.genre}"></td>
                <td style="color:white;" th:text="${game.year}"></td>
            </tr>
            </tbody>
        </table></h4>
        <div class="mt-3">
            <a class="btn btn-primary" href="/add" style="background-color:purple;">Add a Game</a>
        </div>
        <div class="mt-3">
            <form th:action="@{/search}" method="get" class="form-inline">
                <label class="mr-2" style="color:white;">Search Criteria: </label>
                <input type="text" class="form-control mr-2" name="criteria" required/>
                <label class="mr-2" style="color:white;">Search Value: </label>
                <input type="text" class="form-control mr-2" name="value" required/>
                <input type="submit" class="btn btn-primary" value="Search"/>
            </form>
        </div>
    </div>
</div>
<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
