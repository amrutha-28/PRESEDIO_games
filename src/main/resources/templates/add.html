<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:grey;">
<div class="container mt-5">
    <h1 style="background-color:purple;">Add Game</h1>
    <form th:action="@{/add}" method="post" th:object="${game}" class="mt-3">
        <div class="form-group">
            <label>Title: </label>
            <input type="text" th:field="*{title}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Genre: </label>
            <input type="text" th:field="*{genre}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label>Year: </label>
            <input type="number" th:field="*{year}" class="form-control" required/>
        </div>
        <input type="submit" class="btn btn-primary" value="Add"/>
    </form>
    <div class="mt-3">
        <a class="btn btn-secondary" href="/">Back to Main Page </a>
    </div>
</div>
<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
